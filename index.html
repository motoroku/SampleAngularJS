<!DOCTYPE html>
<html ng-app="sampleApp">
<head>
    <script src="lib/angular-1.2.0/angular.js"></script>
    <script src="lib/angular-1.2.0/angular-route.js"></script>
    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="src/service/service.js"></script>
    <script src="src/controller/controllers.js"></script>
    <script src="src/app.js"></script>
    <title>Angular JS Sample</title>
</head>
<body>
<div ng-controller="ColorController" id="color">
    <input type="text" ng-model="data" placeholder="名前？">
    <hr>
    {{data}}より愛をこめて

    <div class="toolbar">
        Search:<input ng-model="query">
        Sort by:
        <select ng-model="orderProp">
            <option value="name">漢字順</option>
            <option value="kana">カナ順</option>
        </select>
    </div>

    <div ng-repeat="color in colors | filter:query | orderBy:orderProp" ng-controller="ColorListItemController"
         class="colorblock" style="background-color:{{color.color}};">
        <div class="colortitle">{{color.name}} {{color.kana}}</div>
        <input type="button" ng-click="increment()" value="like"/>{{color.like}}
    </div>
</div>

<div ng-controller="TempController" id="temp">

    <div>
        全ての色データ
        <p>{{fuga}}</p>
    </div>

    <button ng-click="reload()">reload</button>
    <button ng-click="next()">next</button>
    <p>currentIndex:{{currentPosition}}</p>

    <div>
        ロードした色データ
        <p>
            {{beforeColor}}
        </p>
    </div>

    <form name="formers" ng-submit="submit()">
        <p>name:<input type="text" name="name" ng-model="editColor.name"></p>

        <p>color:<input type="text" name="color" ng-model="editColor.color"></p>

        <p><input type="submit" value="add"></p>
    </form>
    <div>
        編集している色データ
        <pre>{{editColor|json}}</pre>
    </div>

    </p>


    <button ng-click="posting()">post</button>
    <p>
        送信結果：{{postStatus}}
    </p>
</div>
</body>
</html>
